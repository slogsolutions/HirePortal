name: HirePortal deploy

on:
  push:
    branches:
      - main

concurrency:
  group: hireportal-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ================= Checkout =================
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ================= Node =================
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # ================= BACKEND =================
      - name: Install Backend Dependencies
        working-directory: server
        run: npm ci

      - name: Run Backend Tests (Jest)
        working-directory: server
        env:
          NODE_ENV: test
        run: npm test

      # ================= FRONTEND =================
      - name: Install Frontend Dependencies
        working-directory: client
        run: npm ci --legacy-peer-deps

      - name: Run Frontend Unit Tests (Vitest)
        working-directory: client
        env:
          CI: true
        run: npm test

      # ================= PLAYWRIGHT CACHE =================
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      # ================= INSTALL PLAYWRIGHT =================
      - name: Install Playwright (Chromium)
        working-directory: client
        run: npx playwright install chromium

      # ================= START BACKEND (E2E MODE) =================
      - name: Start Backend (MongoMemoryServer)
        working-directory: server
        env:
          NODE_ENV: test
        run: |
          npm run e2e > /tmp/backend.log 2>&1 &
          sleep 10

      # ================= WAIT FOR BACKEND =================
      - name: Wait for backend to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3001/health; then
              echo "Backend is up"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done

      # ================= START FRONTEND =================
      - name: Start Frontend
        working-directory: client
        env:
          VITE_API_BASE: http://localhost:3001/api
        run: |
          npm run dev > /tmp/frontend.log 2>&1 &
          sleep 15

      # ================= RUN PLAYWRIGHT =================
      - name: Run Playwright E2E Tests
        working-directory: client
        run: |
          npx playwright test || (
            echo "❌ Playwright failed"
            echo "====== BACKEND LOGS ======"
            cat /tmp/backend.log
            echo "====== FRONTEND LOGS ======"
            cat /tmp/frontend.log
            exit 1
          )

      # ================= DEPLOY BACKEND =================
      - name: Deploy Backend (Safe + Rollback)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/hireportalWithCiCd

            echo "Saving last working commit"
            git rev-parse HEAD > .last_successful_commit

            echo "Pulling new code"
            git pull

            cd server
            npm install

            if pm2 restart hireportal-cicd || pm2 start index.js --name hireportal-cicd; then
              echo "Backend running"
            else
              echo "Backend failed — rolling back"
              cd /var/www/hireportalWithCiCd
              git reset --hard $(cat .last_successful_commit)
              cd server
              npm install
              pm2 restart hireportal-cicd
              exit 1
            fi

      # ================= BUILD FRONTEND =================
      - name: Build Frontend on VPS (Safe)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/hireportalWithCiCd/client
            npm install --legacy-peer-deps

            if npm run build; then
              echo "Frontend build OK"
            else
              echo "Frontend failed — rolling back"
              cd /var/www/hireportalWithCiCd
              git reset --hard $(cat .last_successful_commit)
              cd client
              npm install --legacy-peer-deps
              npm run build
              exit 1
            fi

      # ================= RELOAD NGINX =================
      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: sudo systemctl reload nginx
